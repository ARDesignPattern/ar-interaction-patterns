<!-- _includes/header.html -->
<div class="title-bar">
  <!-- 左侧 Logo 和 Tagline -->
  <div class="logo-section">
    <h4 class="logo">
      <a href="{{ '/index.html' | relative_url }}">AR Pattern Library</a>
    </h4>
    <p class="tagline">An HMD-based AR interaction design pattern collection</p>
  </div>

  <!-- 右侧搜索栏 + About & Contact 链接 + 移动端汉堡按钮 -->
  <div class="header-right">
    <form class="search-form" action="{{ '/search/' | relative_url }}" method="get">
      <div class="search-input-wrapper">
        <span class="search-icon">🔍</span>
        <input type="text" name="q" placeholder="Search..." />
      </div>
      <button type="submit">Search</button>
    </form>

    <!-- 移动端汉堡按钮，点击后显示/隐藏导航栏 -->
    <button class="menu-toggle">☰</button>

    <!-- Header 顶部右侧导航项 -->
    <ul class="header-nav">
      <li><a href="{{ '/about.html' | relative_url }}" class="{% if page.url == '/about.html' %}active{% endif %}">About</a></li>
      <li><a href="{{ '/contact.html' | relative_url }}" class="{% if page.url == '/contact.html' %}active{% endif %}">Contact</a></li>
    </ul>
  </div>
</div>

<!-- 一级主导航栏（页面主菜单） -->
<nav class="navbar" id="mainNav">
  <ul class="nav-links">
    <li><a href="{{ '/index.html' | relative_url }}" class="{% if page.url == '/index.html' %}active{% endif %}">Home</a></li>
    <li><a href="{{ '/patterns.html' | relative_url }}" class="{% if page.url contains 'patterns' and page.url != '/patterns/guiding/' %}active{% endif %}">Patterns</a></li>
    <li><a href="{{ '/technology.html' | relative_url }}" class="{% if page.url == '/technology.html' %}active{% endif %}">Technology</a></li>
    <li><a href="{{ '/literature.html' | relative_url }}" class="{% if page.url == '/literature.html' %}active{% endif %}">Literature</a></li>
  </ul>
</nav>
